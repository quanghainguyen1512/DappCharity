  <body>
    
    
    <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row block-9">
          <div class="col-md-12 pr-md-12">
          	<h2 class="mb-4">Create An Event</h2>
            <form action="#" onsubmit="App.addEvent()">
              <div class="form-group">
                <p>EVENT TITLE</p>
                <input id="name" type="text" class="form-control" placeholder="Give it a short distinct name">
              </div>
              <div class="form-group">
                <p>LOCATION</p>
                <input id="loc" type="text" class="form-control" placeholder="Address">
              </div>
              <div class="form-group">
                <p>GOAL</p>
                <input id="goal" type="text" class="form-control" placeholder="Ethereum">
              </div>
              <div class="form-group">
                <p>STARTS</p>
                <input id="startDate" class="form-control" type="date" value="2018-09-30">
              </div>
              <!-- <div class="form-group">
                <p>ENDS</p>
                <input class="form-control" type="date" value="2018-09-30">
              </div> -->
              <div class="form-group">
                <p>EVENT IMAGE</p>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="" class="form-text text-muted">Choose a compelling image that brings your event to life.</small>
              </div>
              <div class="form-group">
                <p>EVENT DESCRIPTION</p>
                <textarea name="" id="des" cols="30" rows="7" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Make Your Event" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>
        </div>
      </div>
    </section>
    
  

  <!-- loader -->
